services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: chaintrust
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d chaintrust"]
      interval: 10s
      timeout: 5s
      retries: 10

  ml-service:
    build: ./ml-service
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service/model:/app/model

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_started
    ports:
      - "8080:8080"
    volumes:
      - ./ml-service/model:/app/model:ro
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chaintrust
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      ML_SERVICE_URL: ${ML_SERVICE_URL:-http://ml-service:8000}
      ETH_RPC_URL: ${ETH_RPC_URL:-https://sepolia.infura.io/v3/<PROJECT_ID>}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS:-<DEPLOYED_CONTRACT_ADDRESS>}
      ETHERSCAN_API_KEYS: ${ETHERSCAN_API_KEYS:-}
      ETHERSCAN_CHAIN_ID: ${ETHERSCAN_CHAIN_ID:-1}
      WALLET_SYNTHETIC_FALLBACK_ENABLED: ${WALLET_SYNTHETIC_FALLBACK_ENABLED:-false}
      BLOCKCHAIN_ENABLED: ${BLOCKCHAIN_ENABLED:-false}
      BLOCKCHAIN_REQUIRED: ${BLOCKCHAIN_REQUIRED:-false}
      BLOCKCHAIN_CHAIN_ID: ${BLOCKCHAIN_CHAIN_ID:-11155111}
      BLOCKCHAIN_PRIVATE_KEY: ${BLOCKCHAIN_PRIVATE_KEY:-}
      BLOCKCHAIN_GAS_LIMIT: ${BLOCKCHAIN_GAS_LIMIT:-550000}
      BLOCKCHAIN_GAS_PRICE_WEI: ${BLOCKCHAIN_GAS_PRICE_WEI:-0}
      LOAN_POLICY_THRESHOLDS_FILE: ${LOAN_POLICY_THRESHOLDS_FILE:-/app/model/policy_thresholds.json}

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8080}

volumes:
  pgdata:
