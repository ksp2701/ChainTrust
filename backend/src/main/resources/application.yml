server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/chaintrust}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

ml:
  service:
    url: ${ML_SERVICE_URL:http://localhost:8000}

eth:
  rpc-url: ${ETH_RPC_URL:https://sepolia.infura.io/v3/<PROJECT_ID>}
  contract-address: ${CONTRACT_ADDRESS:<DEPLOYED_CONTRACT_ADDRESS>}
